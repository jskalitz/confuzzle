name: Fly Deploy
on: [push]
jobs:
  deploy:
      name: Deploy app
      environment: 
        name: production
        url: https://confuzzle.fly.dev
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: superfly/flyctl-actions/setup-flyctl@master
        - run: flyctl deploy --remote-only
